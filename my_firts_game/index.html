<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title></title>
</head>

<body>

<h2>Find all tiles from 1 to 25</h2>
<div class="container">
  <div class="board" id="board">
    <div class="tile" id="tile1">1</div>
    <div class="tile" id="tile2">2</div>
    <div class="tile" id="tile3">3</div>
    <div class="tile" id="tile4">4</div>
    <div class="tile" id="tile5">5</div>

    <div class="tile" id="tile6">6</div>
    <div class="tile" id="tile7">7</div>
    <div class="tile" id="tile8">8</div>
    <div class="tile" id="tile9">9</div>
    <div class="tile" id="tile10">10</div>

    <div class="tile" id="tile11">11</div>
    <div class="tile" id="tile12">12</div>
    <div class="tile" id="tile13">13</div>
    <div class="tile" id="tile14">14</div>
    <div class="tile" id="tile15">15</div>

    <div class="tile" id="tile16">16</div>
    <div class="tile" id="tile17">17</div>
    <div class="tile" id="tile18">18</div>
    <div class="tile" id="tile19">19</div>
    <div class="tile" id="tile20">20</div>

    <div class="tile" id="tile21">21</div>
    <div class="tile" id="tile22">22</div>
    <div class="tile" id="tile23">23</div>
    <div class="tile" id="tile24">24</div>
    <div class="tile" id="tile25">25</div>
  </div>
  
  <button class="startBtn" id="startEasy">Start EASY game</button>
  <button class="startBtn" id="startNornal">Start NORMAL game</button>
  <button class="startBtn" id="startHard">Start HARD game</button>
</div>

<script type="text/template" id="tileTemplate">
  <div class="tile" id="{{index}}">{{index}}</div>
</script>
<script type="text/template" id="winTemplate">
  <h2><span class="big">Congats!<br>You won!<br></span>
  <br>
  Your time is:<br>
  <span class="big red">{{time}}</span></h2>
</script>

</body>

</html>
